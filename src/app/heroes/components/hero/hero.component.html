<h1>{{name}}</h1>
<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>

    <td>Metodo</td>
    <dd>{{heroDescription()}}</dd>

    <td>Capitalizado</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button class="btn btn-primary" 
(click)="changeHero()"
*ngIf="name !== 'Hulk'"
>Cambiar nombre</button>
<button class="btn btn-primary ms-3" (click)="changeAge()" *ngIf="age !== 29">Cambiar edad</button>
