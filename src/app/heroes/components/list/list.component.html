<div class="mt-3">
  <h3 class="mt-3">Listado de Heroes</h3>
  <h4 *ngIf="deletedHero; else nothingDeleted">
    Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h4>
  <ng-template #nothingDeleted>
    <h4>No ha borrado nada aun</h4>
  </ng-template>
  <button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNemes.length > 0">
    Borrrar ultimo heroe
  </button>
  <ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroNemes">{{ hero }}</li>
  </ul>
</div>
